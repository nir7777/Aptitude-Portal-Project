<mat-toolbar color="primary">
  <a
    routerLink="/"
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon></mat-icon>

  </a>
  <span>EPariksha</span>
  <span class="example-spacer"></span>

  <a
    *ngIf="!isLoggedIn"
    [routerLink]="'/login'"
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    Login
  </a>

  <a
  *ngIf="!isLoggedIn"
    [routerLink]="'/signup'"
    mat-icon-button
    class="example-icon favorite-icon mr20 ml20"
    aria-label="Example icon-button with heart icon"
  >
    Register
  </a>

  
  <button
    *ngIf="isLoggedIn && user"
   mat-icon-button
   style="margin-right: 50px;"
   class="example-icon favorite-icon ml20"
   mat-button
   aria-label="Example icon-button with heart icon">
   {{"username"}}
  </button>

  <a
  (click)="logout()"
  *ngIf="isLoggedIn"
   mat-icon-button
   class="example-icon favorite-icon mr20 ml20"
   aria-label="Example icon-button with heart icon"
  >
    Logout
  </a>
  
   
</mat-toolbar>
