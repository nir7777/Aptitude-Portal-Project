<div class="bootstrap-wrapper">
    <div class="row mt20">
        <div class="col-md-12">
            <h1>Adding Question to <span style="font-weight:bold">{{qTitle}}</span> </h1>
 
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>
                        Enter the Question
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form class="mt20">

                        <!-- content field  -->
                        <mat-form-field class="w100">
                            <mat-label>Write Question</mat-label>
                            <textarea rows="8"  matInput placeholder = "Enter Here">
                            </textarea>
                         </mat-form-field>
                         <!-- options -->

                         <div class="row">
                            <div class="col-md-6">
                                <!-- option1 -->
                                <mat-form-field class="w100">
                                    <mat-label>Enter option1</mat-label>
                                    <input type="text" matInput/>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- option2 -->
                                     <mat-form-field class="w100">
                                    <mat-label>Enter option2</mat-label>
                                    <input type="text" matInput/>
                                </mat-form-field>
                            </div>
                            </div> 
                                
                         <div class="row">
                            <div class="col-md-6">
                                <!-- option3 -->
                                <mat-form-field class="w100">
                                    <mat-label>Enter option1</mat-label>
                                    <input type="text" matInput/>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- option4 -->
                                <mat-form-field class="w100">
                                    <mat-label>Enter option1</mat-label>
                                    <input type="text" matInput/>
                                </mat-form-field>
                            </div>

                            
                         </div>
                         <!-- answer  -->
                         <mat-form-field class="w100">
                            <mat-label >Select Answer</mat-label>
                            <mat-select > 
                                <mat-option>Option1</mat-option>
                                <mat-option>Option2</mat-option>
                                <mat-option>Option3</mat-option>
                                <mat-option>Option4</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <div class="container text-center">
                            <button mat-raised-button color="primary">Add</button>
                        </div>


                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
