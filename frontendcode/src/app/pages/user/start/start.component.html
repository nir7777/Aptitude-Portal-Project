<div class="bootstrap-wrapper" *ngIf="!isSubmit">
    <div class="container-fluid">
       <div class="row">
        <div class="col-md-2">
            <!-- instructions  -->
            
        </div>
        <div class="col-md-8">
            <!-- questions  -->
            <ng-container *ngIf="questions">
 
                <h1>On Going Quiz <b>{{ questions[0].quiz.title }}</b></h1>

            </ng-container>

            <mat-card *ngFor="let q of questions; let i = index" class="mt10">
                <mat-card-content>
                    <p>
                    <b>Q {{ i + 1 }} </b>
                    <span class= "ml20" [innerHTML]=" q.content "></span>
                   </p> 
                    <mat-divider></mat-divider>
                    <br>

                    <div class="row mt20">
                        <div class="col-md-6">
                            <input
                             type="radio"
                             [value]="q.option1"
                             [name]="q.option1"
                             [(ngModel)] ="q.givenAnswer"/>
                             {{q.option1}}
                        </div>
                        <div class="col-md-6">
                            <input type="radio" 
                            [value]="q.option2" 
                            [name]="q.option2"
                            [(ngModel)] ="q.givenAnswer"/>
                            {{q.option2}}
                            
                        </div>
                    </div>
                    <div class="row mt20">
                        <div class="col-md-6">
                            <input 
                            type="radio" 
                            [value]="q.option3" 
                            [name]="q.option3"
                            [(ngModel)] ="q.givenAnswer"/>
                            {{q.option3}}
                        </div>
                        <div class="col-md-6">
                            <input 
                            type="radio" 
                            [value]="q.option4" 
                            [name]="q.option4"
                            [(ngModel)] ="q.givenAnswer"/>
                            {{q.option4}}
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
            <div class="container text-center mt20 mb20 ">
                <button mat-raised-button (click)="submitQuiz()" color="primary">Submit Quiz</button>
            </div>
        </div>
        <div class="col-md-2">
            <!-- progress  -->
        </div>
       </div>
    </div>
</div>

<!-- show the result  -->
<div class="bootstrap-wrapper" *ngIf="isSubmit">
    <div class="row mt20">
        <div class="col-md-6 offset-md-3">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Quiz Result</mat-card-title>
                </mat-card-header>
                <mat-card-content class="text-center">
                    <h1>You Scored {{marksGot}} out of {{maxMarks}}</h1>
                    <h1>Correct Answers : {{ correctAnswers }}</h1>
                    <h1>Questions Attempted : {{ attempted }}</h1>
                    
                </mat-card-content>
                <mat-card-actions class="text-center">
                    <button mat-raised-button color = "primary">Print</button>
                    <button mat-raised-button color="primary" [routerLink]="'/user-dashboard/0'">Home</button>
                </mat-card-actions>
            </mat-card>

        </div>
    </div>
</div>
